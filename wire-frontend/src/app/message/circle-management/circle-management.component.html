
<div *ngIf="typeOfForm === 'createCircle' then createCircleBlock"></div>
<ng-template #createCircleBlock>
<div class="main-login main-center">
	<h5>Create Circle</h5>
		<form class="" method="post" action="#">
			
			<div class="form-group">
				<label for="name" class="cols-sm-2 control-label">Circle Name</label>
				<div class="cols-sm-10">
					<div class="input-group">
						<!-- <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span> -->
						<input type="text" class="form-control" name="name" id="name"  placeholder="Enter circle Name"/>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label for="email" class="cols-sm-2 control-label">Circle Purpose</label>
				<div class="cols-sm-10">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
						<input type="text" class="form-control" name="email" id="email"  placeholder="Circle Purpose"/>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label for="username" class="cols-sm-2 control-label">Add Users to Circle</label>
				<div class="cols-sm-10">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
						<input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username"/>
					</div>
				</div>
			</div>

			<div class="form-group d-flex align-items-center">
				<a href="#" target="_blank" type="button" id="button" class="btn btn-primary btn-lg login-button">Confirm</a>
				<a href="#" target="_blank" type="button" id="button" class="btn btn-primary btn-lg login-button">Cancel</a>
			</div>
			
		</form>
	</div>
</ng-template>
