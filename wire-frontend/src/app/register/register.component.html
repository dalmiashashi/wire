<body class="text-center bg-light">

	<div class="container">
		<div class="py-5 text-center">
			<img class="d-block mx-auto mb-4" src="src/image/myIcon.jpg" alt=""
				width="72" height="72">
			<h2>Activity Stream</h2>
			<p class="lead">Welcome to exiting World of Messaging!!!!</p>
		</div>


        <div class="col-md-12 order-md-1">
          <h4 class="mb-3">Registration</h4>

		<form class="needs-validation" [formGroup]="registrationForm"
			(ngSubmit)="onSubmit(registrationForm.value)">

            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="userName">User name</label>
                <input type="text" class="form-control" id="userName" placeholder="" value="" name="userName" required formControlName="userName">
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>
              
              
              <div class="col-md-4 mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="" value="" name="password"  required formControlName="password">
                <div class="invalid-feedback">
                  Valid last name is required.
                </div>
              </div>
              
                            <div class="col-md-4 mb-3">
                <label for="password2">Re enter Password</label>
                <input type="password" class="form-control" id="password2" placeholder="" value="" name="password2" required formControlName="password2">
                <div class="invalid-feedback">
                  Valid last name is required.
                </div>
              </div>
            </div>



            <div class="mb-3">
              <label for="fullName">Full Name</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input type="text" class="form-control" id="fullName" placeholder="Full Name" name="fullName" required formControlName="fullName">
                <div class="invalid-feedback" style="width: 100%;">
                  Your Full Name is required.
                </div>
              </div>
            </div>
            <hr class="mb-4">
            <input type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="!registrationForm.valid"  value="Register Now">

		</form>
		
		</div>
		
		
	</div>
</body>
